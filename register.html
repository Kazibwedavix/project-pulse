<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Pulse - Register</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Fixed Link -->
</head>
<body class="auth-page">
  <main class="auth-container">
    <h1>Project Pulse</h1>
    <p>Organize your tasks, boost your productivity</p>

    <form class="auth-form" id="registerForm"> <!-- Fixed ID -->
      <h2>Create Your Account</h2> <!-- Fixed Heading -->

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required> <!-- Fixed type and added id -->
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required> <!-- Added id -->
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- New Field: Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit">Register</button>
    </form>

    <!-- New Link for existing users -->
    <p>Already have an account? <a href="index.html">Log in here</a>.</p>

  </main>
  <script src="js/auth.js"></script>
</body>
</html>
