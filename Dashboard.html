<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project Pulse</title> <!-- Consistent title -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <header class="dashboard-header">
            <!-- Replaced inline style with a semantic class -->
            <div class="header-brand">
                <!-- Added aria-label for accessibility -->
                <button class="mobile-menu-btn" aria-label="Toggle navigation menu">â˜°</button>
                <h2>Project Pulse</h2>
            </div>
            <nav>
                <span>Welcome, <span id="userName">User</span>!</span>
                <button id="logoutBtn">Logout</button>
            </nav>
        </header>

        <main class="dashboard-main">
            <aside class="project-sidebar">
                <div class="sidebar-header">
                    <h3>Your Projects</h3>
                    <button id="newProjectBtn">+ New Project</button>
                </div>
                <ul class="project-list" id="projectList">
                    <!-- JavaScript will populate this list -->
                    <!-- Removed example <li> elements to avoid duplication -->
                </ul>
            </aside>

            <section class="task-view">
                <div class="task-view-header">
                    <h3 id="currentProjectName">Select a Project</h3>
                    <button id="newTaskBtn" disabled>+ New Task</button>
                </div>
                <div class="task-list" id="taskList">
                    <p>Select a project from the sidebar to view its tasks.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- New Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <span class="modal-close" aria-label="Close modal">&times;</span>
            </div>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" required placeholder="e.g., Marketing Campaign">
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalCancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>
<!-- Task Modal -->
<div id="taskModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Add New Task</h3>
      <span class="modal-close" data-modal="taskModal">&times;</span>
    </div>
    <form id="taskForm">
      <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" id="taskTitle" name="taskTitle" required placeholder="e.g., Buy domain name">
      </div>
      <!-- We can add more fields later (description, due date) -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-modal-close="taskModal">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </form>
  </div>
</div>
<!-- Confirmation Modal -->
<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="confirmationModalTitle">Confirm Action</h3>
    </div>
    <div class="modal-body">
      <p id="confirmationModalMessage">Are you sure you want to do this?</p>
    </div>
    <div class="modal-footer">
      <button id="confirmationCancelBtn" class="btn btn-secondary">Cancel</button>
      <button id="confirmationConfirmBtn" class="btn btn-primary">Confirm</button>
    </div>
  </div>
</div>
    <!-- Added defer attribute -->
    <script src="js/dashboard.js" defer></script>
</body>
</html>
